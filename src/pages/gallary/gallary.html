<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gallary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of images">
        <div class="image-container">
          <div class="image-container" [style.background-image]="'url(assets/imgs/' + image + '.JPG)'">
          </div>
          <button class="gallary-btn"(click)="imageTapped($event, image)"></button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
