<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of posts;">
      <ion-card>
        <img style="padding: 10px; max-height: 200px; object-fit: cover;" src="../assets/imgs/{{item.img}}.JPG"/>
        <ion-card-content>
          <ion-card-title>
            {{item.title}}
          </ion-card-title>
          <p>
            {{item.content}}
          </p>
        </ion-card-content>
        <ion-item>
          <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
          Albums
          <ion-badge item-end>9</ion-badge>
        </ion-item>

        <ion-item>
          <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
          Followers
          <ion-badge item-end>260k</ion-badge>
        </ion-item>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
